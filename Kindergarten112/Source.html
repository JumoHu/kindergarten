<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width =device-width, initial-scale=1.0">
    <meta charset="utf-8" />
    <title>歸真幼兒園-櫻花班</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    
</head>
<body>
    <div id="app">
        <audio id="audioPlayer" controls>
            <source src="112上-P00-抬頭-已配樂OK.m4a" type="audio/x-m4a">
        </audio>
        <ul id="playlist" class="list-group list-group-flush">
            <li class="list-group-item list-group-item-action list-group-item-light"
                v-for="itm in audiolist" v-on:click="playaudio(itm.Id);">
                <audiotmp :source_data="itm"></audiotmp>
            </li>
        </ul>
    </div>
    
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        
var audioPlayer = document.getElementById("audioPlayer");
const app = Vue.createApp({
    data() {
        return {
            audiolist : []
        }
    },
    methods: {
        playaudio: function(id){
            audioPlayer.src = 'https://docs.google.com/uc?export=download&id=' + id;
            audioPlayer.play();
        }  
    },
    mounted() {
        fetch ('https://jumohu.github.io/kindergarten/Kindergarten112/SourceData.json')
           .then(res => res.json())
           .then(lst => this.audiolist = lst)
    }
});

app.component('audiotmp',{
    template:'{{ source_data.Title }}',
    props:['source_data']
});

app.mount('#app');


       
    </script>

</body>
</html>
